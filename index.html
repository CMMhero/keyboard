<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Start</title>
	</head>
	<body>
		<div class="main">
			<div class="input">
				<form id="searchForm" method="GET">
					<input class="text" type="text" name="q" placeholder="Search..." required autocomplete="off">
				</form>
			</div>
			<div class="container">
				<div class="keyboard">
					<div class="row r5">
						<div class="key u1 mr20 accent"><i>esc</i></div>
						<div class="key u1"><i>F1</i></div>
						<div class="key u1"><i>F2</i></div>
						<div class="key u1"><i>F3</i></div>
						<div class="key u1 mr20"><i>F4</i></div>
						<div class="key u1"><i>F5</i></div>
						<div class="key u1"><i>F6</i></div>
						<div class="key u1"><i>F7</i></div>
						<div class="key u1 mr20"><i>F8</i></div>
						<div class="key u1"><i>F9</i></div>
						<div class="key u1"><i>F10</i></div>
						<div class="key u1"><i>F11</i></div>
						<div class="key u1 mr20"><i>F12</i></div>
						<div class="key u1"><i>del</i></div>
						<div class="display">
							<div class="display-inner">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="key u1">
							<i>~<br />`</i>
						</div>
						<div class="key u1">
							<i>!<br />1</i>
						</div>
						<div class="key u1">
							<i>@<br />2</i>
						</div>
						<div class="key u1">
							<i>#<br />3</i>
						</div>
						<div class="key u1">
							<i>$<br />4</i>
						</div>
						<div class="key u1">
							<i>%<br />5</i>
						</div>
						<div class="key u1">
							<i>^<br />6</i>
						</div>
						<div class="key u1">
							<i>&<br />7</i>
						</div>
						<div class="key u1">
							<i>*<br />8</i>
						</div>
						<div class="key u1">
							<i>(<br />9</i>
						</div>
						<div class="key u1">
							<i>)<br />0</i>
						</div>
						<div class="key u1">
							<i>_<br />-</i>
						</div>
						<div class="key u1">
							<i>+<br />=</i>
						</div>
						<div class="key u2"><i>backspace</i></div>
						<div class="key u1 ml36 mr16 accent"><i>home</i></div>
					</div>

					<div class="row">
						<div class="key u1-5"><i>tab</i></div>
						<div class="key u1"><i>Q</i></div>
						<div class="key u1"><i>W</i></div>
						<div class="key u1"><i>E</i></div>
						<div class="key u1"><i>R</i></div>
						<div class="key u1"><i>T</i></div>
						<div class="key u1"><i>Y</i></div>
						<div class="key u1"><i>U</i></div>
						<div class="key u1"><i>I</i></div>
						<div class="key u1"><i>O</i></div>
						<div class="key u1"><i>P</i></div>
						<div class="key u1">
							<i>{<br />[</i>
						</div>
						<div class="key u1">
							<i>}<br />]</i>
						</div>
						<div class="key u1-5">
							<i>|<br />\</i>
						</div>
						<div class="key u1 ml36 mr16 accent"><i>end</i></div>
					</div>
					<div class="row">
						<div class="key u1-75"><i>caps lock</i></div>
						<div class="key u1"><i>A</i></div>
						<div class="key u1"><i>S</i></div>
						<div class="key u1"><i>D</i></div>
						<div class="key u1"><i>F</i></div>
						<div class="key u1"><i>G</i></div>
						<div class="key u1"><i>H</i></div>
						<div class="key u1"><i>J</i></div>
						<div class="key u1"><i>K</i></div>
						<div class="key u1"><i>L</i></div>
						<div class="key u1">
							<i>:<br />;</i>
						</div>
						<div class="key u1">
							<i>'<br />'</i>
						</div>
						<div class="key u2-25 accent"><i>enter</i></div>
						<div class="key u1 ml39 mr16 accent"><i>pgup</i></div>
					</div>
					<div class="row">
						<div class="key u2-25"><i>shift</i></div>
						<div class="key u1"><i>Z</i></div>
						<div class="key u1"><i>X</i></div>
						<div class="key u1"><i>C</i></div>
						<div class="key u1"><i>V</i></div>
						<div class="key u1"><i>B</i></div>
						<div class="key u1"><i>N</i></div>
						<div class="key u1"><i>M</i></div>
						<div class="key u1">
							<i><<br />,</i>
						</div>
						<div class="key u1">
							<i>><br />.</i>
						</div>
						<div class="key u1">
							<i>?<br />/</i>
						</div>
						<div class="key u1-75"><i>shift</i></div>
						<div class="key u1 accent arrow-up mt12 ml16 mr16"><i>↑</i></div>
						<div class="key u1 ml12 mr16 accent"><i>pgdn</i></div>
					</div>
					<div class="row">
						<div class="key u1-25"><i>ctrl</i></div>
						<div class="key u1-25"><i>super</i></div>
						<div class="key u1-25"><i>alt</i></div>
						<div class="key u6-25 accent"><i></i></div>
						<div class="key u1"><i>alt</i></div>
						<div class="key u1"><i>fn</i></div>
						<div class="key u1"><i>ctrl</i></div>
						<div class="key u1 accent arrow-left mt12 ml32"><i>←</i></div>
						<div class="key u1 accent arrow-down mt12"><i>↓</i></div>
						<div class="key u1 accent arrow-right mt12 mr32"><i>→</i></div>
					</div>
				</div>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html mr>
